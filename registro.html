<!DOCTYPE html>
<html>
<head>
  <title>MarketHub - Registro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="Images/logo.png" alt="Logo de MarketHub" width="150">
  </header>
  <section class="registration">
    <h1>Regístrate en MarketHub</h1>
    <form method="post" action="end.html">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="comment">Comentario:</label>
      <textarea type="text" id="comment" name="comment" placeholder="¿Tienes algún comentario para nosotros?"></textarea>
      <button type="submit" class="button">Registrarse</button>
    </form>
    <a href="index.html" class="button">Volver al Inicio</a>
</section>
  <footer>
    <p>*Nota: Esta página de registro es un prototipo y no refleja necesariamente el diseño final de MarketHub.</p>
  </footer>
</body>
</html>
